<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triforce Chronicles</title>
    <!-- NES Style CSS Framework -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="index.js" type="text/javascript"></script>
</head>

<body>
    <div>
        <h1 class="nes-text is-primary" id="title"> Triforce Chronicles</h1>
    </div>
    <div>
        <h2 id="pick">Choose Your Character</h1>
    </div>
    <div id="ganonDiv">
        <img id="ganonImg" src="./assets/Ganon.png">

        <!-- button functionality from stack overflow -->
        <button id="ganon" onclick="window.location.href='ganon.html'">Ganon</button>
    </div>
    <div id="heroes">
        <div id="zeldaDiv">
            <img id="zeldaImg" src="./assets/Zelda.png">
            <button id="zelda" onclick="window.location.href='zelda.html'">Zelda</button>
        </div>
        <div id="linkDiv">

            <img id="linkImg" src="./assets/Link.png">
            <button id="link" onclick="window.location.href='link.html'">Link</button>
        </div>
    </div>


</body>

</html>
