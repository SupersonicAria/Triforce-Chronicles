<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="./index.js"></script>
    <script src="./link.js"></script>
</head>

<body onload='setupGame()'>

    <div id="battle">
        <h3 id="enemyHp"></h3>
        <img id="helm" src="./assets/Helmasaur.png">
        <h3 id="playerHp"></h3>
        <div id="moves">
            <div id="top">
                <button id="attack" onclick="attack()">Attack</button>
                <button id="magic" onclick="magic()">Magic</button>
            </div>
            <div id="bottom">
                <button id="spin" onclick="spin()">Spin Attack</button>
                <button id="bomb" onclick="bomb()">Bomb Arrow</button>
            </div>
            <!-- Debug -->
            <button id="testWin" onclick="winGame()">win</button>
            <button id="testLose" onclick="loseGame()">lose</button>
            <button id="return" onclick="window.location.href='index.html'">Return to Character Select</button>
        </div>


    </div>

</body>

</html>
